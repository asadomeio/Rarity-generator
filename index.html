<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rarity Code Generator & Inspector</title>
    
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Wowhead Tooltip Script: Required for item icons, names, and rarity colors -->
    <script>const whTooltips = {colorLinks: true, iconizeLinks: true, renameLinks: true};</script>
    <script src="https://wow.zamimg.com/js/tooltips.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rarity Code Generator</h1>
        
        <div class="magic-input-wrapper">
            <label for="magicUrlInput">Paste a Wowhead URL to autofill</label>
            <input type="text" id="magicUrlInput" placeholder="e.g., https://www.wowhead.com/item=50818/reins-of-the-invincible">
            <span class="feedback-icon success">✓</span>
            <span class="feedback-icon error">✗</span>
        </div>
        
        <h2>Manual Entry</h2>
        <div class="manual-entry-grid">
            <div><label for="itemName">Item Name</label><input type="text" id="itemName"></div>
            <div><label for="itemID">Item ID</label><input type="number" id="itemID"></div>
            <div><label for="npcIDs">NPC IDs (comma-separated)</label><input type="text" id="npcIDs"></div>
            <div><label for="itemChance">Chance (e.g., 100 for 1%)</label><input type="number" id="itemChance"></div>
        </div>
        <button id="addItemBtn">Add Item to List</button>

        <h2>Items to Export</h2>
        <div id="itemList"><p class="placeholder-text">No items added yet.</p></div>

        <button id="generateCodeBtn">Generate Import Code</button>
        <textarea id="outputCode" readonly style="margin-top: 15px;"></textarea>
        <button id="copyCodeBtn">Copy Code</button>

        <hr class="divider">

        <h2>Code Inspector</h2>
        <label for="inspectInput">Paste a Rarity code here to view its contents</label>
        <textarea id="inspectInput"></textarea>
        <button id="inspectBtn">Inspect Code</button>
        
        <h2>Inspected Items</h2>
        <div id="inspectionResult"><p class="placeholder-text">No code inspected yet.</p></div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    
    <!-- Link to the external JavaScript file -->
    <script src="js/main.js"></script>
</body>
</html>
